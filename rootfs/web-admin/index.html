<html>
<head>
    <title>Zebra2 admin page</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <h1>Zebra2 Administration</h1>
    <h2>Installed Packages</h2>
    <form action="cgi-bin/admin/list">
        <input type="submit" value="List installed packages">
    </form>
    <form action="cgi-bin/admin/mnt">
        <input type="submit" value="Install zpg files from USB">
    </form>
    <form action="cgi-bin/admin/delete">
        <input type="submit" value="Delete installed packages">
    </form>
    <h2>SSH Keys</h2>
    <form action="cgi-bin/admin/show-keys">
        <input type="submit" value="Show authorised SSH keys">
    </form>
    <form action="cgi-bin/admin/find-keys">
        <input type="submit" value="Append SSH Keys from USB">
    </form>
    <h2>Network Configuration</h2>
    <form action="cgi-bin/admin/show-config">
        <input type="submit" value="Show configuration">
    </form>
</body>
</html>
